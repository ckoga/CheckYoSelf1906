<!DOCTYPE html>
<html>
<head>
  <title>CheckYoSelf</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="nav">
    <h1 class="nav__header">CHECK <span>YO'</span> SELF</h1>
    <div class="nav__container">
      <img class="nav__img" src="images/search.svg" for="search-input" alt="Blue magnifying glass">
      <input type="search" placeholder="Search" id="search-input">
    </div>
  </nav>
  <section>
    <form class="form">
      <label class="form__label" for="title-input">Task Title</label>
      <input class="form__input" id="title-input">
      <section class="section">
      </section>
      <label class="form__label" for="task-input">Task Item</label>
      <div class="form__div">
        <input class="form__input" id="task-input" type="text">
        <img src="images/plus.svg" alt="white plus sign" id="pending-task-btn" disabled>
      </div>
      <button class="form__button" id="make-task-list" disabled>Make Task List</button>
      <button class="form__button" id="clear-btn" disabled>Clear All</button>
      <hr>
      <button class="form__button" id="filter-btn">Filter by Urgency</button>
    </form>
    <main>
    </main>
  </section>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
