<!DOCTYPE html>
<html>
<head>
  <title>CheckYoSelf</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="nav">
    <h1 class="nav__header">CHECK <span>YO'</span> SELF</h1>
    <div class="nav__container">
      <img class="nav__img" src="images/search.svg" for="search-input" alt="Blue magnifying glass">
      <input type="search" placeholder="Search" id="search-input">
    </div>
  </nav>
  <section>
    <form class="form">
      <label class="form__label" for="title-input">Task Title</label>
      <input class="form__input" id="title-input">
      <section class="section">
        <ul class="section__list">
          <li class="section__task">Finish phase one!</li>
        </ul>
      </section>
      <label class="form__label" for="task-input">Task Item</label>
      <div class="form__div">
        <input class="form__label" id="task-input">
        <img src="images/plus.svg" alt="white plus sign" id="task-list-btn" disabled>
      </div>
      <button class="form__button" id="make-task-btn" disabled>Make Task List</button>
      <button class="form__button" id="clear-btn">Clear All</button>
      <button class="form__button" id="filter-btn">Filter by Urgency</button>
    </form>
    <main>
      <article class="article">
        <header class="article__header">
          <h2>Task Title</h2>
        </header>
        <section class="article__section">
        </section>
        <footer class="article__footer">
          <div class="footer__left">
            <img src="images/urgent.svg" alt="white lighting bolt" id="urgent-btn">
            <p>URGENT</p>
          </div>
          <div class="footer__right">
            <img src="images/delete.svg" alt="blue x inside a white circle" id="x-article-btn">
            <p>DELETE</p>
          </div>
        </footer>
      </article>
      <article class="article--urgent">
        <header class="article__header--urgent">
          <h2>Task Title</h2>
        </header>
        <section class="article__section--urgent">
        </section>
        <footer class="article__footer--urgent">
          <div class="footer__left--urgent">
            <img src="images/urgent-active.svg" alt="white lighting bolt" id="urgent-btn">
            <p>URGENT</p>
          </div>
          <div class="footer__right--urgent">
            <img src="images/delete.svg" alt="blue x inside a white circle" id="x-article-btn">
            <p>DELETE</p>
          </div>
        </footer>
      </article>
    </main>
  </section>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
